<!--{include header}-->

<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="consult">
	<div class="consult-bd">
		<div class="dashboard" id="dashboard">
			<ul>${current_ask('transfer', $id)}</ul>
		</div>
		<div id="content">
			<div class="box clear">
				<div class="box-top"></div>
				<div class="box-content">
					<div style="width:676px;padding:10px;border-bottom: 2px solid #09641e;">
						<div style="width:450px;float:left;padding: 0px 0px 10px 15px;">
							<h2 style="font-size: 2em;text-shadow: #999 1px 1px 1px;">{$team['title']}</h2>
						</div>
						<div style="right:0px;">
							<a href="/team.php?id={$team['id']}"><img style="border: 4px solid #A9ADB1;" src="${team_image($team['image'], true)}" alt="{$team['title']}"/></a>
						</div>
						<div style="padding-left:10px;">
							<p><a href="/team.php?id={$team['id']}">&raquo;&nbsp;返回本团购</a></p>
						</div>
					</div>
					<div class="head">
						<h2>求购转让</h2>
					</div>
					<div class="sect consult-list">
						<ul class="list">
						<!--{loop $asks $one}-->
						<li id="ask-entry-{$one['id']}" >
							<div class="item">
								<p class="user"><strong>{$users[$one['user_id']]['username']}</strong><span>${Utility::HumanTime($one['create_time'])}</span></p>
								<div class="clear"></div>
								<p class="text">{$one['content']}</p>
								<p class="reply"><strong>回复：</strong>{$one['comment']}</p>
							</div>
						</li>
						<!--{/loop}-->
						</ul>
						{$pagestring}
					</div>
					<div class="head" id="post">
						<h2>信息发布</h2>
					</div>
					<div class="sect consult-form">
					<!--{if is_login()}-->
						<form id="consult-add-form" method="post" action="/ajax/team.php?action=ask&id={$team['id']}">
						<input type="hidden" id="parent_id" value="{$parent_id}"/>
						<textarea class="f-textarea" cols="60" rows="5" name="content" id="consult-content"></textarea>
						<p class="commit">
							<input type="hidden" name="type" value="transfer" />
							<input type="submit" value="好了，提交" name="commit" class="formbutton"/>
						</p>
						</form>
						<div id="consult-add-succ" class="succ"><p>您的信息已成功提交，客服MM很快就会回复的，稍等一会儿再来看吧。</p><p><a href="/team.php?id={$team['id']}">返回本团购</a>，或<a id="consult-add-more" href="javascript:void(0);">还有其他问题？</a></p></div>
					<!--{else}-->
						请先<a href="/account/login.php?r={$currefer}">登录</a>或<a href="/account/signup.php">注册</a>再提问
					<!--{/if}-->
					</div>
				</div>
				<div class="box-bottom"></div>
			</div>
		</div>
	</div>
	<div id="sidebar">
		<!--{include block_side_invite}-->
		<!--{include block_side_team}-->
	</div>
</div>
</div> <!-- bd end -->
</div> <!-- bdw end -->
