<div id="bdw" class="bdw">
<div id="bd" class="cf">
<div id="partner">
	<div class="dashboard" id="dashboard">
		<ul>${mcurrent_market('down')}</ul>
	</div>
	<div id="content" class="clear mainwide">
        <div class="clear box">
            <div class="box-top"></div>
            <div class="box-content">
                <div class="head">
					<h2>用户信息</h2>
					<ul class="filter">${mcurrent_market_down('downuser')}</ul>
				</div>
                <div class="sect">
                    <form method="post" target="_blank">
                        <div class="field">
                            <label>所在城市</label>
							<div style="padding-top:8px;"><!--{loop $allcities $one}--><input type="checkbox" name="city_id[]" value="{$one['id']}" checked />&nbsp;{$one['name']}&nbsp;&nbsp;<!--{/loop}--><input type="checkbox" name="city_id[]" value="0" checked>&nbsp;其他</div>
						</div>

                        <div class="field">
                            <label>曾经购买</label>
							<div style="padding-top:8px;"><input type="checkbox" name="newbie[]" value="Y" checked />&nbsp;未购买&nbsp;&nbsp;<input type="checkbox" name="newbie[]" value="N" checked>&nbsp;购买过</div>
						</div>

                        <div class="field">
                            <label>性别</label>
							<div style="padding-top:8px;"><input type="checkbox" name="gender[]" value="M" checked />&nbsp;男性&nbsp;&nbsp;<input type="checkbox" name="gender[]" value="F" checked>&nbsp;女性</div>
						</div>

                        <div class="act">
                            <input type="submit" value="下载" name="commit" class="formbutton"/>
                        </div>
                    </form>
                </div>
            </div>
            <div class="box-bottom"></div>
        </div>
	</div>

<div id="sidebar">
</div>

</div>
